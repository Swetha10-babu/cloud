<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Codet</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .topnav {
    background-color: #343433;
    overflow: hidden;
    width: 100%;
  }

  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  .topnav a.active {
    background-color: #04AA6D;
    color: white;
  }

  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #41023f;
    margin: 0;
  }

  .content {
    padding: 50px;
  }

  h3 {
    color: #f6f1f1;
  }

  a {
    text-decoration: none;
  }

  #logo {
    width: 250px;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }

  #logo:hover {
    transform: scale(1.2);
  }

  .logo-container {
    display: flex;
    justify-content: center;
    gap: 80px;
    flex-wrap: wrap;
  }

  .logo-container a img {
    width: 120px;
    height: auto;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .logo-container a img:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }
</style>

</head>
<body>
    <div class="topnav">
 <a class="active" href="#home">Home</a>
 <a href="#news">News</a>
 <a href="#contact">Contact</a>
 <a href="#about">About</a>
 </div>
 <br>
 <br>
 <h3>
        Click on the styled logo
        to visit GeeksforGeeks
    </h3>
    <br>
    <br>
    
    <a href="https://geeksforgeeks.org" target="_blank" 
        rel="noopener noreferrer"> 
        <img id="logo" src=
            "https://media.geeksforgeeks.org/gfg-gg-logo.svg" 
            alt="GeeksforGeeks Logo">
    </a>
    <br>
    <br>
    <br>
    <br<    

    
  <h2 style="color: #ddd;">Click an Image to Visit the Website</h2>
  <br>
  <br>
  <br>
  <br>
  

  <div class="logo-container">
    <a href="https://www.amazon.in" target="_blank" style="color: #f2f2f2;">
      <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" alt="Amazon">
    </a>

 <a href="https://www.youtube.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
    </a>

    <a href="https://www.google.com" target="_blank">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
    </a>

<a href="https://www.instagram.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
    </a>

    <a href="https://www.linkedin.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
    </a>

   

  </div>

</body>
</html>
